<body>

  <script>
    let records = [];
    let chart = null;
    
    // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    function loadData() {
      const saved = localStorage.getItem('deliveryRecords');
      if (saved) {
        records = JSON.parse(saved);
        updateUI();
      }
    }
    
    // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë°ì´í„° ì €ì¥
    function saveData() {
      localStorage.setItem('deliveryRecords', JSON.stringify(records));
    }
    
    // ì˜¤ëŠ˜ ë‚ ì§œë¥¼ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
    document.getElementById('dateInput').valueAsDate = new Date();
    
    // ê¸°ë¡ ì¶”ê°€
    function addRecord() {
      const date = document.getElementById('dateInput').value;
      const deliveries = parseInt(document.getElementById('deliveriesInput').value);
      const income = parseInt(document.getElementById('incomeInput').value);
      const hours = parseFloat(document.getElementById('hoursInput').value);
      
      if (!date || !deliveries || !income || !hours || deliveries <= 0 || income <= 0 || hours <= 0) {
        alert('ëª¨ë“  í•­ëª©ì„ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”');
        return;
      }
      
      const record = {
        id: Date.now(),
        date,
        deliveries,
        income,
        hours
      };
      
      records.unshift(record);
      saveData();
      updateUI();
      
      // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
      document.getElementById('deliveriesInput').value = '';
      document.getElementById('incomeInput').value = '';
      document.getElementById('hoursInput').value = '';
      document.getElementById('dateInput').valueAsDate = new Date();
    }
    
    // ê¸°ë¡ ì‚­ì œ
    function deleteRecord(id) {
      if (confirm('ì´ ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        records = records.filter(r => r.id !== id);
        saveData();
        updateUI();
      }
    }
    
    // UI ì—…ë°ì´íŠ¸
    function updateUI() {
      updateStats();
      updateRecordList();
      updateChart();
      
      if (records.length > 0) {
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('chartSection').style.display = 'block';
        document.getElementById('recordsSection').style.display = 'block';
      } else {
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('chartSection').style.display = 'none';
        document.getElementById('recordsSection').style.display = 'none';
      }
    }
    
    // í†µê³„ ì—…ë°ì´íŠ¸
    function updateStats() {
      const totalDeliveries = records.reduce((sum, r) => sum + r.deliveries, 0);
      const totalIncome = records.reduce((sum, r) => sum + r.income, 0);
      const totalHours = records.reduce((sum, r) => sum + r.hours, 0);
      
      document.getElementById('totalDeliveries').textContent = totalDeliveries + 'ê±´';
      document.getElementById('totalIncome').textContent = totalIncome.toLocaleString() + 'ì›';
      document.getElementById('totalHours').textContent = totalHours + 'ì‹œê°„';
      
      const avgPerDelivery = totalDeliveries > 0 ? Math.round(totalIncome / totalDeliveries) : 0;
      const avgDailyIncome = records.length > 0 ? Math.round(totalIncome / records.length) : 0;
      const avgHourlyIncome = totalHours > 0 ? Math.round(totalIncome / totalHours) : 0;
      
      document.getElementById('avgPerDelivery').textContent = avgPerDelivery.toLocaleString() + 'ì›';
      document.getElementById('avgDailyIncome').textContent = avgDailyIncome.toLocaleString() + 'ì›';
      document.getElementById('avgHourlyIncome').textContent = avgHourlyIncome.toLocaleString() + 'ì›';
    }
    
    // ê¸°ë¡ ëª©ë¡ ì—…ë°ì´íŠ¸
    function updateRecordList() {
      const listEl = document.getElementById('recordList');
      listEl.innerHTML = '';
      
      records.forEach(record => {
        const hourlyIncome = Math.round(record.income / record.hours);
        const item = document.createElement('div');
        item.className = 'record-item';
        item.innerHTML = `
          <div class="record-info">
            <div class="record-date">${record.date}</div>
            <div class="record-details">
              ${record.deliveries}ê±´ Â· ${record.income.toLocaleString()}ì› Â· ${record.hours}ì‹œê°„
              <br>ì‹œê°„ë‹¹ ${hourlyIncome.toLocaleString()}ì›
            </div>
          </div>
          <button class="btn-delete" onclick="deleteRecord(${record.id})">ì‚­ì œ</button>
        `;
        listEl.appendChild(item);
      });
    }
    
    // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
    function updateChart() {
      const ctx = document.getElementById('hourlyIncomeChart');
      
      if (chart) {
        chart.destroy();
      }
      
      const sortedRecords = [...records].reverse();
      const data = sortedRecords.map(r => ({
        x: r.date,
        y: Math.round(r.income / r.hours)
      }));
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'ì‹œê°„ë‹¹ ìˆ˜ì… (ì›)',
            data: data,
            borderColor: '#667eea',
            backgroundColor: 'rgba(102, 126, 234, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true
            }
          },
          scales: {
            x: {
              type: 'category'
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
    
    // í˜ì´ì§€ ë¡œë“œì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
